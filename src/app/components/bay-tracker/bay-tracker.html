<div class="bay-tracker-container" [class.dark-mode]="isDarkMode()">
    <!-- Header Component -->
    <app-header
        [isMobileMenuOpen]="isMobileMenuOpen()"
        [isDarkMode]="isDarkMode()"
        (mobileMenuToggled)="toggleMobileMenu()"
        (navLinkClicked)="onNavLinkClick()"
        (themeToggled)="toggleDarkMode()">
    </app-header>

    <!-- Hero Component -->
    <app-hero
        [numBays]="NUM_BAYS"
        [activeBaysCount]="getActiveBaysCount()"
        [completedTodayCount]="getCompletedTodayCount()">
    </app-hero>

    <app-bay-grid
        [bays]="bays()"
        [numBays]="NUM_BAYS"
        [isLoading]="isLoading()"
        [showStats]="showStats()"
        [statsData]="statsData()"
        [activeBaysCount]="activeBaysCount()"
        [completedTodayCount]="completedTodayCount()"
        [bayOptions]="bayOptions()"
        (themeToggled)="onThemeToggle()"
        (statsRequested)="onStatsRequest()"
        (statsClosed)="onStatsClose()"
        (exportDataRequested)="onExportData()"
        (exportStatusRequested)="onExportStatus()"
        (allBaysReset)="onResetAllBays()"
        (bayStarted)="onBayStarted($event)"
        (bayReset)="onBayReset($event)"
        (timeClocked)="onTimeClocked($event)">
    </app-bay-grid>

    <!-- Quick Actions Component -->
    <app-quick-actions
        (recentTimesToggled)="toggleRecentTimes()"
        (collectionStatusToggled)="toggleCollectionStatus()"
        (advancedReportsToggled)="toggleAdvancedReports()"
        (exportStatusRequested)="exportCurrentStatus()">
    </app-quick-actions>

    <!-- Reporting Component -->
    <app-reporting
        [isLoading]="isLoading()"
        [statsData]="statsData()"
        [showStats]="showStats()"
        [showAdvancedReports]="showAdvancedReports()"
        [reportFilters]="reportFilters()"
        [quickReportOptions]="quickReportOptions()"
        (statsRequested)="getClockedTimeStats()"
        (exportRequested)="exportClockedTimes()"
        (quickReportRequested)="runQuickReport($event)"
        (advancedReportRequested)="runAdvancedReport($event)"
        (statsToggled)="showStats.set(!showStats())"
        (advancedReportsToggled)="toggleAdvancedReports()">
    </app-reporting>

    <!-- Info Section Component -->
    <app-info-section></app-info-section>

    <!-- Footer Component -->
    <app-footer [currentYear]="currentYear"></app-footer>
</div>
